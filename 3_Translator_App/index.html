<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Translator App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea id="from-text" placeholder="Enter Text" class="from-text" spellcheck="false"></textarea>
                <textarea id="to-text" placeholder="Translation" class="to-text" spellcheck="false" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up" id="fspeak"></i>
                        <i class="fas fa-copy" id="fcopy"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange" id="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up" id="tspeak"></i>
                        <i class="fas fa-copy" id="tcopy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button id="translateBtn">Translate Text</button>
    </div>

    <script src="countries.js"></script>
    <script src="main.js"></script>
</body>
</html>
