<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Download Manager</title>
</head>
<body>
    <div class="container">
        <h1>File Download Manager</h1>
        <p>Paste url of image, video, or pdf to download. This tool is made with vanilla javascript.</p>
        <input type="text" id="fileInput" placeholder="Paste file url" required>
        <button id="download">Download</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
